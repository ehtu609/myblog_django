{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">{{ post.title }}</h1>
            <p class="card-text">{{ post.content }}</p>
            <small class="text-muted">Posted on {{ post.created_at }}</small>
            <br>
            <a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">Back to Home</a>
        </div>
    </div>
{% endblock %}
