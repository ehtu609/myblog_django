{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">My Blog</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <a href="{% url 'post_create' %}" class="btn btn-success">Create New Post</a>
                <h2 class="card-title"><a href="{{ post.get_absolute_url }}" class="text-decoration-none">{{ post.title }}</a></h2>
                <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                <small class="text-muted">Posted on {{ post.created_at }}</small>
            </div>
        </div>
    {% endfor %}
{% endblock %}
